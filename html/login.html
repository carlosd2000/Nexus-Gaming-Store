<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Nexus Gaming Store</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/logo.jpg">
    <script src="https://kit.fontawesome.com/78ddf66f88.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js" defer></script> <!-- Asegúrate de usar defer para cargar el script después de que el DOM esté listo -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function mostrarImagenAleatoria() {
                const numeroAleatorio = Math.random() * 100;
                let imagen;

                if (numeroAleatorio <= 20) {
                    imagen = '../img/backgrounds/fondoNo1.jpg';
                } else if (numeroAleatorio <= 50) {
                    imagen = '../img/backgrounds/fondoNo2.jpg';
                } else if (numeroAleatorio <= 60) {
                    imagen = '../img/backgrounds/fondoNo3.jpg';
                } else if (numeroAleatorio <= 85) {
                    imagen = '../img/backgrounds/fondoNo4.jpg';
                } else {
                    imagen = '../img/backgrounds/fondoNo5.jpg';
                }

                document.documentElement.style.setProperty('--background-image', `url(${imagen})`);
            }

            mostrarImagenAleatoria(); // Llamar a la función al cargar la página
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="../img/logo.jpg" alt="Nexus Gaming Store Logo" class="logo" onclick="window.location.href='../index.html'">
        </div>
        
        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Buscar..." aria-label="Buscar">
                <button aria-label="Buscar"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="right-icons">
            <button class="login-button" onclick="window.location.href='registrarse.html'" aria-label="Registrarse">REGISTRARSE</button>
            <div class="shopping-cart-icon" aria-label="Carrito de compras"><i class="fas fa-shopping-cart"></i></div>
        </div>
    </nav>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm"> <!-- Asegúrate de agregar el ID 'loginForm' al formulario -->
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
           
            <button type="submit" class="loginbtn">Iniciar sesión</button>

        </form>
        <div class="signup">
            <p>¿No tienes una cuenta? <a href="registrarse.html">Regístrate</a>.</p>
            <button aria-label="Iniciar sesión con Facebook" onclick="window.location.href='https://www.facebook.com'">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button aria-label="Iniciar sesión con Gmail" onclick="window.location.href='https://mail.google.com'">
                <i class="fab fa-google"></i>
            </button>
            <button aria-label="Iniciar sesión con Twitter" onclick="window.location.href='https://www.twitter.com'">
                <i class="fab fa-twitter"></i>
            </button>
            <button aria-label="Iniciar sesión con Instagram" onclick="window.location.href='https://www.instagram.com'">
                <i class="fab fa-instagram"></i>
            </button>
            <button aria-label="Iniciar sesión con GitHub" onclick="window.location.href='https://www.github.com'">
                <i class="fab fa-github"></i>
            </button>
        </div>
        <!-- Botón para volver a la página de inicio -->
        <div class="back-to-home">
            <button class="homebtn" onclick="window.location.href='../index.html'">Volver a Inicio</button>
        </div>        
    </div>
</body>
</html>
