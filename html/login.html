<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Nexus Gaming Store</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/logo.jpg">
    <script src="https://kit.fontawesome.com/78ddf66f88.js" crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email === '' || password === '') {
                alert('Por favor, complete todos los campos.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="../img/logo.jpg" alt="Nexus Gaming Store Logo" class="logo">
        </div>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Buscar..." aria-label="Buscar">
                <button aria-label="Buscar"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="right-icons">
            <button class="login-button" onclick="window.location.href='register.html'" aria-label="Registrarse">REGISTRARSE</button>
            <div class="shopping-cart-icon" aria-label="Carrito de compras"><i class="fas fa-shopping-cart"></i></div>
        </div>
    </nav>
    
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="login.php" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="loginbtn">Iniciar Sesión</button>
        </form>
        <div class="signup">
            <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a>.</p>
            <button aria-label="Iniciar sesión con Facebook"><i class="fab fa-facebook-f"></i></button>
            <button aria-label="Iniciar sesión con Gmail"><i class="fab fa-google"></i></button>
            <button aria-label="Iniciar sesión con Twitter"><i class="fab fa-twitter"></i></button>
            <button aria-label="Iniciar sesión con Instagram"><i class="fab fa-instagram"></i></button>
            <button aria-label="Iniciar sesión con GitHub"><i class="fab fa-github"></i></button>
        </div>
    </div>
</body>
</html>
