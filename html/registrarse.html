<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Nexus Gaming Store</title>
    <link rel="stylesheet" href="../css/registrarse.css"> <!-- Vinculando el CSS de registrarse -->
    <link rel="icon" href="../img/logo.jpg">
    <script src="https://kit.fontawesome.com/78ddf66f88.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function mostrarImagenAleatoria() {
                const numeroAleatorio = Math.random() * 100;
                let imagen;

                if (numeroAleatorio <= 20) {
                    imagen = '../img/backgrounds/fondoNo1.jpg';
                } else if (numeroAleatorio <= 50) {
                    imagen = '../img/backgrounds/fondoNo2.jpg';
                } else if (numeroAleatorio <= 60) {
                    imagen = '../img/backgrounds/fondoNo3.jpg';
                } else if (numeroAleatorio <= 85) {
                    imagen = '../img/backgrounds/fondoNo4.jpg';
                } else {
                    imagen = '../img/backgrounds/fondoNo5.jpg';
                }

                document.documentElement.style.setProperty('--background-image', `url(${imagen})`);
            }

            mostrarImagenAleatoria(); // Llamar a la función al cargar la página
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="../img/logo.jpg" alt="Nexus Gaming Store Logo" class="logo" onclick="window.location.href='../index.html'">
        </div>
        
        
        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Buscar..." aria-label="Buscar">
                <button aria-label="Buscar"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="right-icons">
            <button class="login-button" onclick="window.location.href='login.html'" aria-label="Iniciar sesion">INICIAR SESION</button>
            <div class="shopping-cart-icon" aria-label="Carrito de compras"><i class="fas fa-shopping-cart"></i></div>
        </div>
    </nav>

    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="/registro" method="post">
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="input-group">
                <button type="submit">Registrarse</button>
            </div>
        </form>
        <!-- Botón para volver a la página de inicio -->
        <div class="back-to-home">
            <button class="homebtn" onclick="window.location.href='../index.html'">Volver a Inicio</button>
        </div>        
    </div>

</body>
</html>
