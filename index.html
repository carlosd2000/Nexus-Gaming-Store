<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Gaming Store</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/logo.jpg">
    <script src="https://kit.fontawesome.com/78ddf66f88.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="img/logo.jpg" alt="Nexus Gaming Store Logo" class="logo">
        </div>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Buscar..." aria-label="Buscar">
                <button aria-label="Buscar"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="right-icons">
            <button class="login-button" onclick="window.location.href='html/login.html'" aria-label="Iniciar sesión">INICIAR SESIÓN</button>
            <div class="shopping-cart-icon" aria-label="Carrito de compras"><i class="fas fa-shopping-cart"></i></div>
        </div>
    </nav>
    <link rel="stylesheet" href="../css/inicio.css">
    <div class="buttons-container">
        <div class="buttons">
            <button onclick="window.location.href='html/productos.html'" aria-label="Productos">PRODUCTOS</button>
            <button onclick="window.location.href='html/ayuda.html'" aria-label="Ayuda">AYUDA</button>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <!-- Informacion de contacto -->
            <div class="contact-info">
                <h3>CONTACTANOS</h3>
                <p><i class="fas fa-map-marker-alt"></i> Calle 15 # 77 - 30 Local B218 (Centro comercial UNICO)</p>
                <p><i class="fab fa-whatsapp"></i> 301 485 2573</p>
            </div>

            <!-- Horarios -->
            <div class="horarios-info">
                <h3>HORARIOS</h3>
                <p><i class="fas fa-clock"></i> LUN - SAB: 9:00 AM - 7:00 PM</p>
                <p><i class="fas fa-clock"></i> DOM: 10:00 AM - 3:00 PM</p>
            </div>

            <!-- Redes sociales -->
<div class="social-media">
    <h3>SÍGUENOS</h3>
    <div class="social-links">
        <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.tiktok.com" target="_blank" aria-label="TikTok">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</div>


        <!-- WhatsApp boton flotante -->
        <div class="whatsapp-button">
            <a href="https://www.whatsapp.com/" target="_blank">
                <button>¿Cómo puedo ayudarte?</button>
            </a>
        </div>

        <div class="footer-bottom">
            <p>Nexus Gaming Store &copy; 2024. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
