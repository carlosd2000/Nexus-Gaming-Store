<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Gaming Store</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/logo.jpg">
    <script src="https://kit.fontawesome.com/78ddf66f88.js" crossorigin="anonymous"></script>
    <script>(function(w, d) { w.CollectId = "6710692f48b2ba247e87f168"; var h = d.head || d.getElementsByTagName("head")[0]; var s = d.createElement("script"); s.setAttribute("type", "text/javascript"); s.async=true; s.setAttribute("src", "https://collectcdn.com/launcher.js"); h.appendChild(s); })(window, document);</script>
    
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="img/logo.jpg" alt="Nexus Gaming Store Logo" class="logo">
        </div>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="Buscar..." aria-label="Buscar">
                <button onclick="buscarProducto()" aria-label="Buscar"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="right-icons">
            <button class="login-button" onclick="window.location.href='html/login.html'" aria-label="Iniciar sesión">INICIAR SESIÓN</button>
            <div class="shopping-cart-icon" aria-label="Carrito de compras"><i class="fas fa-shopping-cart"></i></div>
        </div>
    </nav>
    
    <div class="buttons-container">
        <div class="buttons">
            <button onclick="window.location.href='html/productos.html'" aria-label="Productos">PRODUCTOS</button>
            <button onclick="window.location.href='html/ayuda.html'" aria-label="Ayuda">AYUDA</button>
            <button onclick="window.location.href='html/conocenos.html'" aria-label="conocenos">CONOCENOS</button>
        </div>
    </div>

    <!-- Inicio del Carrusel -->
    <div class="carousel">
        <div class="carousel-inner">
            <!-- Primera imagen -->
            <div class="carousel-item active">
                <img src="img/carrucel/carrucel1" alt="MSI MAG Infinite S3">
            </div>
            <!-- Segunda imagen -->
            <div class="carousel-item">
                <img src="img/carrucel/carrucel3.jpg" alt="Acer Nitro N50-650">
            </div>
            <!-- Tercera imagen -->
            <div class="carousel-item">
                <img src="img/carrucel/carrucel2" alt="NITROPC Pack Bronze">
            </div>
            <!-- Cuarta imagen -->
            <div class="carousel-item">
                <img src="img/carrucel/carrucel4.webp" alt="Razer Enki X">
            </div>
        </div>
        <!-- Controles de navegación -->
        <div class="carousel-control-prev" onclick="prevSlide()">❮</div>
        <div class="carousel-control-next" onclick="nextSlide()">❯</div>
    </div>
    <!-- Fin del Carrusel -->

    <footer>
        <div class="footer-container">
            <!-- Informacion de contacto -->
            <div class="contact-info">
                <h3>CONTACTANOS</h3>
                <p><i class="fas fa-map-marker-alt"></i> Calle 15 # 77 - 30 Local B218 (Centro comercial UNICO)</p>
                <p><i class="fab fa-whatsapp"></i> 301 485 2573</p>
            </div>

            <!-- Horarios -->
            <div class="horarios-info">
                <h3>HORARIOS</h3>
                <p><i class="fas fa-clock"></i> LUN - SAB: 9:00 AM - 7:00 PM</p>
                <p><i class="fas fa-clock"></i> DOM: 10:00 AM - 3:00 PM</p>
            </div>

            <!-- Redes sociales -->
            <div class="social-media">
                <h3>SÍGUENOS</h3>
                <div class="social-links">
                    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://www.tiktok.com" target="_blank" aria-label="TikTok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>

            <!-- WhatsApp boton flotante -->
            <div class="whatsapp-button">
                <a href="https://www.whatsapp.com/" target="_blank" class="whatsapp-button">
                    ¿Cómo puedo ayudarte?
                </a>
                
            </div>

            <div class="footer-bottom">
                <p>Nexus Gaming Store © 2024. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Script del Carrusel -->
    <script>
        let currentSlide = 0;
        const slides = document.getElementsByClassName('carousel-item');

        function showSlide(index) {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';  // Ocultar todas las imágenes
            }
            slides[index].style.display = 'block';  // Mostrar solo la imagen actual
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;  // Avanzar al siguiente slide
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;  // Retroceder al anterior slide
            showSlide(currentSlide);
        }

        // Mostrar el primer slide al cargar la página
        showSlide(currentSlide);
    </script>
</body>
</html>
